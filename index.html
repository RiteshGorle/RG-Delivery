<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zipcode</title>


 <! –– Bootstrap 4 ––> 

 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


 <! –– CSS ––> 
<link rel="stylesheet" type="text/css" href="style.css">
   

</head>

<body>


     <! ––--------------- Main Box -------------––> 

   <div class="box">

        <h1>Check whether we deliver in your area </h1>
        <div class="container mt-3">
  
  <div class=" p-3 mb-5">
    <img src="delivery.PNG" alt="John Doe" class="mr-5" style="width:100px;">
    <div class="media-body">
      <h3 class="mt-2 ">Please enter your zip code and check <br>
          if your zip code is serviceable.</h3>
         
    </div>
  </div>
</div>



 <! ––--------------- Code -------------––> 
    <div class="zipcode">
        <div class="input-group mb-3">
      <input type="text" id="zipcode" autocomplete="off" class="form-control" placeholder="Enter Zip code eg. 400001" id="mail" name="email">
      <div class="input-group-append">
       <button  type="button" class="chk btn btn-danger ml-5">CHECK</button>
      </div>
    </div>
     </div> <br>


      <! ––--------------- Information -------------––> 
         
        <p class="info"></p>



         <! ––--------------- Cart button -------------––> 
           <span class="indicator">
               <button type="button" class="change btn btn-success btn-lg">ADD to Cart</button>
            </span>
    </div> 


     <! ––--------------- Ajax Script -------------––> 

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


      <! ––--------------- Javascript -------------––> 
   <script type="text/javascript" src="script.js"></script>
   
</body> 
</html>
